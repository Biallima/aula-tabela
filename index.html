<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>

    <h2>Estrutura de uma tabela</h2>

    <ul>
        <li> <strong>th</strong>- table header (cabeçalho) </li>
        <li> <strong>tr</strong>- table row (linha) </li>
        <li> <strong>td</strong>- table data (dados) </li>
    </ul>

    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>

        <tr>
            <td>Camisetas</td>
            <td>Pretas</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em Estoque</td>
        </tr>

        <tr>
            <td>Calça jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>Esgotado</td>
        </tr>
    </table>


</body>

</html>
